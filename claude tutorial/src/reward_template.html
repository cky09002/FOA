<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奖励处</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        table, td {
            border: 1px solid black;
        }
        td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>奖励处 <?= rewardNumber ?></h1>
    <table>
        <tbody>
            <? for (var i = 0; i < data.length; i++) { ?>
                <tr>
                    <? for (var j = 0; j < data[i].length; j++) { ?>
                        <td style="background-color: <?= backgrounds[i][j] ?>; font-weight: <?= fonts[i][j] === 'bold' ? 'bold' : 'normal' ?>;">
                            <?= data[i][j] ?>
                        </td>
                    <? } ?>
                </tr>
            <? } ?>
        </tbody>
    </table>
</body>
</html>
