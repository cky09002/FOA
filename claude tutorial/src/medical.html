    <link rel="stylesheet" href="styles.css">

            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        main {
            padding: 20px;
            background-color: white;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

<body>
    <header>

    <main>
        <section id="home">
            <h2>关于我们</h2>
            <p>我们的医疗中心提供最高质量的医疗服务。</p>

        <section id="services">

            <p>我们提供广泛的医疗服务，包括普通诊疗、专家咨询和急诊护理。</p>

        <section id="doctors">

            <p>认识我们的经验丰富且敬业的医疗团队。</p>
        </section>
        <section id="contact">
